<!DOCTYPE html>
<html>
  <head>
    <title>Redirect to App Store or Play Store</title>
  </head>
  <body>
    <button onclick="redirectToStore()">Redirect to Store</button>

    <script>
      function redirectToStore() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // Check if the user is using an iOS device
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          window.location.href =
            "https://apps.apple.com/us/app/koottali-connect-with-mallus/id6448742453"; // Replace "your-app-id" with your App Store app ID
        }
        // Check if the user is using an Android device
        else if (/android/i.test(userAgent)) {
          window.location.href =
            "https://play.google.com/store/apps/details?id=com.koottali.app&hl=en_IN&gl=US"; // Replace "your.package.name" with your app's package name
        }
        // Redirect to a generic page if the user is on a different device
        else {
          window.location.href = "https://emwavetech.com/"; // Replace "your-website.com/download" with your own URL
        }
      }
    </script>
  </body>
</html>
